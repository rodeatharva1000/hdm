{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ask for Help</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-primary mb-4">Ask for Help</h1>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning mt-3">Submit Help Request</button>
    </form>

    <div class="mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
