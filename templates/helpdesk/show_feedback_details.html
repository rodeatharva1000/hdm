{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Feedback Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-primary">Feedback from {{ feedback.user.username }}</h2>

        <div class="mb-3">
            <p><strong>Reply:</strong> {{ feedback.reply }}</p>
            <p><strong>Product:</strong> {{ feedback.product }}</p>
            <p><strong>Feedback:</strong> {{ feedback.feedback }}</p>
            <p><strong>Rating:</strong> {{ feedback.rating }}</p>
        </div>

        <div class="d-flex gap-3">
            <a href="{% url 'delete_feedback' feedback.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'edit_feedback' feedback.id %}" class="btn btn-warning">Edit</a>
        </div>
    </div>
</div>

</body>
</html>
