{% include 'helpdesk/dashboard.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="mb-4 text-primary">All Feedbacks</h2>

    <div class="list-group mb-4">
        <h5 class="mb-3">Your Feedbacks</h5>
        {% for feedback in feedbacks %}
            {% if user == feedback.user %}
                <a href="{% url 'show_feedback_details' feedback.id %}" class="list-group-item list-group-item-action">
                    {{ feedback.feedback }}
                </a>
            {% endif %}
        {% endfor %}
    </div>

    <div class="list-group">
        <h5 class="mb-3">All Feedbacks</h5>
        {% for feedback in feedbacks %}
            <a href="{% url 'show_feedback_details' feedback.id %}" class="list-group-item list-group-item-action">
                {{ feedback.feedback }}
            </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
