{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Help Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow p-4">
        <h2 class="text-success mb-4">Help details from {{ help.user.username }}</h2>

        <div class="mb-3">
            <p><strong>Reply:</strong> {{ help.reply }}</p>
            <p><strong>Product:</strong> {{ help.product }}</p>
            <p><strong>Help Description:</strong> {{ help.help }}</p>
            <p><strong>Help Type:</strong> {{ help.help_type }}</p>

            {% if help.p_img %}
                <div class="my-3">
                    <img src="{{ help.p_img.url }}" class="img-fluid rounded" alt="Help Image" style="max-height: 300px;">
                </div>
            {% else %}
                <p class="text-muted">No image available.</p>
            {% endif %}
        </div>

        <div class="d-flex gap-3">
            <a href="{% url 'delete_help' help.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'edit_help' help.id %}" class="btn btn-warning">Edit</a>
        </div>
    </div>
</div>

</body>
</html>
