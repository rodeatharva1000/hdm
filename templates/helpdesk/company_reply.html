{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select to Reply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary">Select a Query to Reply</h2>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for q in query %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ q.help_type }}</h5>
                        <p class="card-text">{{ q.help }}</p>
                        <a href="{% url 'reply' q.id %}" class="btn btn-primary">Reply</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
