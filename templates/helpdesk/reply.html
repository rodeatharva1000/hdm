{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Help Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-info mb-3">Help Details</h2>

        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Product:</strong> {{ obj.product.name }}</li>
            <li class="list-group-item"><strong>Asked by:</strong> {{ obj.user.username }}</li>
            <li class="list-group-item"><strong>Type:</strong> {{ obj.help_type }}</li>
            <li class="list-group-item"><strong>Urgency Score:</strong> {{ obj.urgency_score }}</li>
        </ul>

        {% if obj.p_img %}
            <div class="text-center mb-4">
                <img src="{{ obj.p_img.url }}" class="img-fluid rounded" style="max-height: 300px;">
            </div>
        {% endif %}

        <h4 class="text-success">Write a Reply</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Reply</button>
        </form>
    </div>
</div>

</body>
</html>
